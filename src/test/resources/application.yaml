spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  sql:
    init:
      mode: never  # 테스트에서는 data.sql 사용 안 함

logging.level:
  #얘는 로거를 통해서 로그 찍는거
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace