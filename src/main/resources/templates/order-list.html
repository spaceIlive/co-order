<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 주문 내역</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <nav>
        <strong>Co-Order</strong> | 
        <a th:href="@{/}">메인</a> | 
        <a th:href="@{/posts}">모집글</a> | 
        <a th:href="@{/orders}">내주문</a> | 
        <a th:href="@{/stores}">가게목록</a> | 
        <span th:text="${session.memberName} + '님'"></span>
        <a th:href="@{/logout}">로그아웃</a>
    </nav>
    
    <hr>
    
    <h1>내 주문 내역</h1>
    
    <p><span th:text="${session.memberName}"></span>님의 주문 내역</p>
    
    <table border="1">
        <thead>
            <tr>
                <th>주문번호</th>
                <th>가게명</th>
                <th>주문일시</th>
                <th>총 금액</th>
                <th>배송상태</th>
                <th>상세보기</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="'#' + ${order.id}"></td>
                <td th:text="${order.store.name}"></td>
                <td th:text="${order.createdAt}"></td>
                <td th:text="${order.totalPrice} + '원'"></td>
                <td th:text="${order.delivery.status}"></td>
                <td>
                    <a th:href="@{/orders/{id}(id=${order.id})}">
                        <button>보기</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${orders == null or orders.isEmpty()}">
        <p>주문 내역이 없습니다.</p>
    </div>
    
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
