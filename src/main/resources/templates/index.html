<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    
    <div class="py-5">
        <h1 class="text-center mb-5">Co-Order</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-5 mb-3">
                <div class="card text-center h-100 shadow-sm">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h3 class="card-title mb-4">📍 주변 모집글</h3>
                        <p class="text-muted mb-4">가까운 곳에서 함께 배달시키세요</p>
                        <a th:href="@{/posts}" class="btn btn-primary btn-lg">보기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mb-3">
                <div class="card text-center h-100 shadow-sm">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h3 class="card-title mb-4">📦 내 주문</h3>
                        <p class="text-muted mb-4">내 주문 내역을 확인하세요</p>
                        <a th:href="@{/orders}" class="btn btn-info btn-lg text-white">확인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}" />
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
