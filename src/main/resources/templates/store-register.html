<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    
    <div class="py-5">
        <h2>가게 등록</h2>
        
        <form role="form" action="/stores" th:object="${storeForm}" method="post">
            <div class="mb-3">
                <label th:for="name" class="form-label">가게명</label>
                <input type="text" th:field="*{name}" class="form-control"
                       placeholder="가게명을 입력하세요"
                       th:class="${#fields.hasErrors('name')} ? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('name')}" 
                   th:errors="*{name}" class="text-danger">Name Error</p>
            </div>
            
            <div class="mb-3">
                <label th:for="address" class="form-label">주소</label>
                <input type="text" th:field="*{address}" class="form-control"
                       placeholder="주소를 입력하세요"
                       th:class="${#fields.hasErrors('address')} ? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('address')}" 
                   th:errors="*{address}" class="text-danger">Address Error</p>
            </div>
            
            <div class="mb-3">
                <label th:for="latitude" class="form-label">위도</label>
                <input type="number" step="0.000001" th:field="*{latitude}" class="form-control"
                       placeholder="위도를 입력하세요">
            </div>
            
            <div class="mb-3">
                <label th:for="longitude" class="form-label">경도</label>
                <input type="number" step="0.000001" th:field="*{longitude}" class="form-control"
                       placeholder="경도를 입력하세요">
            </div>
            
            <button type="submit" class="btn btn-primary">등록하기</button>
            <a th:href="@{/stores}" class="btn btn-secondary">취소</a>
        </form>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}" />
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
